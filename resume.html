<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 24px; /* Rounded corners */
            box-shadow: 9px 9px 16px rgba(0, 0, 0, 0.5), 
                        -9px -9px 16px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            /* max-width: 1200px; Increased width */
            width: 50vw;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        #pdf-viewer {
            width: 100%;
            height: 80vh; /* Increased height for better visibility */
            border: 1px solid #333;
            border-radius: 12px; /* Rounded iframe */
            transition: all 0.3s ease-in-out;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 24px; /* Rounded button */
            text-decoration: none;
            cursor: pointer;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5), 
                        -6px -6px 12px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease; /* Smooth transition */
        }
        .download-btn:hover {
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.6), 
                        -12px -12px 24px rgba(255, 255, 255, 0.1);
            color: #ffcc00;
            transition: all 0.3s ease; /* Smooth transition on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- <h1>Resume</h1> -->
        <!-- Display PDF using iframe -->
        <iframe id="pdf-viewer" 
                src="https://drive.google.com/file/d/1oWcfsQtzxGb0mjxD4cI7OBK9rGUqd8P8/preview" 
                frameborder="0" 
                width="100%" 
                height="80vh"> <!-- Expanded height -->
        </iframe>
        <!-- Download Button -->
        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1oWcfsQtzxGb0mjxD4cI7OBK9rGUqd8P8" download="Resume.pdf">
            <i class="fas fa-download"></i> &nbsp;Download
        </a>
    </div>

</body>
</html>
